<!doctype html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Lots of images - Ajax page swap with history support and optional effects with Kool Swap!</title>
    <meta name="author" content="Joscha Schmidt">
    <meta name="description" content="Ajax page swap with history support and optional effects with jQuery Kool Swap!">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/kool-swap.css">
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <nav class="kool-swap clearfix">
                        <ul>
                            <li><a class="logo" href="/demo/">Kool Swap</a></li>
                            <li><a href="/demo/setup.html">Setup</a></li>
                            <li><a href="/demo/options.html">Documentation</a></li>
                            <li><a id="ksExamples" href="/demo/examples">How to use</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-5 col-sm-12 text-center" id="settings">
                    
                    <div class="button-box type clearfix">
                        <button data-anim-type="ksFade" class="swap-btn type" title="Fade"><span aria-hidden="true" data-icon="&#xe02d;"></span></button>
                        <button data-anim-type="ksBottomToTop" class="swap-btn type" title="Animate bottom to top"><span aria-hidden="true" data-icon="&#xe025;"></span></button>
                        <button data-anim-type="ksLeftToRight" class="swap-btn type" title="Animate left to right"><span aria-hidden="true" data-icon="&#xe027;"></span></button>
                        <button data-anim-type="ksTopToBottom" class="active swap-btn type" title="Animate top to bottom"><span aria-hidden="true" data-icon="&#xe02b;"></span></button>
                        <button data-anim-type="ksRightToLeft" class="swap-btn type" title="Animate right to left"><span aria-hidden="true" data-icon="&#xe026;"></span></button>
                    </div>
                    
                    <div class="button-box speed clearfix">
                        <button data-anim-type="ksSlow" class="swap-btn speed" title="Slow"><span aria-hidden="true" data-icon="&#xe010;"></span></button>
                        <button data-anim-type="ksFast" class="swap-btn speed active" title="Fast"><span aria-hidden="true" data-icon="&#xe011;"></span></button>
                        <button data-anim-type="ksUltraFast" class="swap-btn speed" title="Ultra Fast"><span aria-hidden="true" data-icon="&#xe012;"></span></button>
                    </div>
                    
                </div>
            </div>
        </header>

        <div class="main row">
            <div id="main" class="main-inner col-md-12">
                <a id="dl" href="https://github.com/griffla/Kool-Swap"><span aria-hidden="true" data-icon="&#xe006;"></span> Download on GitHub</a>
                <h1>Lots of images</h1>
                
                <div class="row">
                    <div class="col-md-12 img-prev">
                    
                        <p>Images are preloaded before the page swap by default. Set the option "preloadImages" to false if you don't need this.</p> 
                        
                        <p class="info">
                            <span aria-hidden="true" data-icon="&#xe004;"></span>
                            Photos by <a href="http://www.photocase.com">Photocase</a>.
                        </p> 
                        
                        <img src="/demo/images/photocase149115992.jpg">
                        <img src="/demo/images/photocase449256731238.jpg">
                        <img src="/demo/images/photocase454k9nzuxfed.jpg">
                        <img src="/demo/images/photocase47nedyaq4n7v.jpg">
                        <img src="/demo/images/photocase494816886977.jpg">
                        <img src="/demo/images/photocase4abyzhkd42e8.jpg">
                        <img src="/demo/images/photocase4p6hskq6pmpb.jpg">
                        <img src="/demo/images/photocase569314655571.jpg">
                        <img src="/demo/images/photocase781147486196.jpg">
                        <img src="/demo/images/photocase88iajo8j51058612.jpg">
            
                    </div>
                </div>
            </div>
        </div>
            
        
        <footer class="clearfix">
            <nav>
                <h2>Take a look at this:</h2>
                <ul>
                    <li><a href="http://itsjoe.de/Aperture">jQuery Aperture</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    
    <script src="/js/jquery.kool-swap.js"></script>
    <script src="/demo/js/demo.js"></script>
    
</body>
</html>
